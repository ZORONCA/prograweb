{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Trabajadores</title>
</head>
<style>
body { 
    background-image: url('https://st3.depositphotos.com/1800192/31869/i/600/depositphotos_318696648-stock-photo-gray-abstract-background-for-designers.jpg');
}   
h1{text-align: center;color: darkblue;font-size:100px;}
form{text-align: center;}
label{font-size:larger;}
</style>    
{% block contenido %}
<body class="text-center">
    <form class="form-signin">
        <div align="center">
            <img class="mb-4" src="https://www.solotodo.cl/logo_fondo_oscuro.svg">
            <h1 class="h3 mb-3 font-weight-normal"> Iniciar Sesión </h1>
            <!--  <label for="inputEmail" class="sr-only"> Correo Electrónico </label> -->
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" style="width: 200px;" required autofocus>
            <!--  <label for="inputPassword" class="sr-only"> Contraseña </label> -->
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" style="width: 200px;" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="Recuérdame">
                    Recuérdame 
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
            Ingresar</button>
        </div>


    </form>
    

</body>
{% endblock %}
</html>
